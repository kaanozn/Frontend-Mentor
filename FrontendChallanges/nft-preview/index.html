<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="nft-image">
            <img src="images/image-equilibrium.jpg" alt="nft-image">
        </div>
        <div class="content">
            <div class="section text">
                <span>Equilibrium #3429</span>
                <span>Our Equilibrium collection promotes balance and calm</span>
            </div>
            <div class="section nft-mach ">
                <span><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
                <span><img src="images/icon-clock.svg" alt="clock">days left</span>
            </div>
            <hr>
            <div class="section profile">
                <img src="images/image-avatar.png" alt="avatar">
                <div class="profile-text"><span>Creation of</span><span>Jules Wyvern</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
